<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="java/stylesheet.css">
    <title>Memes</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url('https://images4.alphacoders.com/865/thumb-1920-865573.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .carousel {
            position: relative;
            width: 960px;
            height: 540px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 960px;
            height: 540px;
            flex-shrink: 0; /* Prevents shrinking of images */
        }

        .button-container {
            margin-top: 20px;
        }

        .title {
            font-size: 2em;
            margin-top: 20px;
        }

        .button {
            background-color: magenta;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: purple;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 3px;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Audio controls styling */
        .audio-controls {
            margin-top: 20px;
        }

        .audio-button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .audio-button:hover {
            background-color: #e67e22;
        }

        .volume-slider {
            width: 200px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Memes</h1>
        <div class="carousel">
            <div class="carousel-images">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_under_trees.jpg" alt="Aoko Under Trees">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_fifth_magic.jpg" alt="Aoko Fifth Magic">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_unleashing_magic.jpg" alt="Aoko Unleashing Magic">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_umbrella.jpeg" alt="Aoko Umbrella">
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="audio-controls">
            <button class="audio-button" id="audioToggle" onclick="toggleAudio()">🔊</button>
            <input type="range" class="volume-slider" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
        </div>
        <div class="button-container">
            <button id="button" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'" class="button">Click Me</button>
        </div>
    </div>

    <audio id="backgroundAudio" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/MAD魔法使いの夜星が瞬くこんな夜に.mp3" loop></audio>

    <script>
        let currentIndex = 0;
        let autoSlideInterval;
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');

        function showSlide(index) {
            const slides = document.querySelector('.carousel-images');
            const totalSlides = document.querySelectorAll('.carousel-image').length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(${-currentIndex * 960}px)`;
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                moveSlide(1);
            }, 3000); // Changes slides every 3 seconds
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioToggle.textContent = '🔊';
            } else {
                audio.pause();
                audioToggle.textContent = '🔈';
            }
        }

        function setVolume(volume) {
            audio.volume = volume;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Ensure audio starts in the correct state
            audioToggle.textContent = audio.paused ? '🔈' : '🔊';
        
            // Add an event listener to ensure audio starts with user interaction
            document.body.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch(() => {
                        // Handle cases where play might fail, e.g., user interaction required
                        console.log("User interaction required to play audio.");
                    });
                }
            }, { once: true }); // Run this listener only once
        });

        // Start automatic sliding
        startAutoSlide();

        // Initial display
        showSlide(currentIndex);
    </script>
</body>
</html>
