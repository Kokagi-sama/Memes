<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Carousel</title>
    <style>
        body {
            background-image: url('https://images4.alphacoders.com/865/thumb-1920-865573.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .carousel {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 33.33%;
            opacity: 0.5;
            box-sizing: border-box;
            transition: opacity 0.3s;
        }

        .carousel-image.active {
            opacity: 1;
        }

        .button-container {
            margin-top: 20px;
        }

        .title {
            font-size: 2em;
            margin-top: 20px;
        }

        .button {
            background-color: magenta;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: purple;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 3px;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Memes</h1>
        <div class="carousel">
            <div class="carousel-images">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_under_trees.jpg" alt="Aoko Under Trees">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_fifth_magic.jpg" alt="Aoko Fifth Magic">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_unleashing_magic.jpg" alt="Aoko Unleashing Magic">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_umbrella.jpeg" alt="Aoko Umbrella">
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="button-container">
            <button id="button" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'" class="button">Click Me</button>
        </div>
    </div>

    <script>
        let currentIndex = 1;
        const carouselImages = document.querySelector('.carousel-images');
        const images = Array.from(document.querySelectorAll('.carousel-image'));
        const totalSlides = images.length;

        function updateCarousel() {
            // Circular queue logic for determining previous, current, and next images
            const prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            const nextIndex = (currentIndex + 1) % totalSlides;

            // Re-arrange the images to always show previous, current, and next images
            carouselImages.innerHTML = '';

            // Add previous, current, and next images in correct order
            carouselImages.appendChild(images[prevIndex].cloneNode(true));
            carouselImages.appendChild(images[currentIndex].cloneNode(true));
            carouselImages.appendChild(images[nextIndex].cloneNode(true));

            // Add active class to the center image
            const newImages = document.querySelectorAll('.carousel-image');
            newImages[1].classList.add('active');

            // Reset transform to start from the second image (current)
            carouselImages.style.transform = 'translateX(-33.33%)';
        }

        function showSlide(index) {
            currentIndex = (index + totalSlides) % totalSlides;
            updateCarousel();
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }

        // Auto move the slide every 3 seconds
        setInterval(() => {
            moveSlide(1);
        }, 3000);

        // Initial display
        updateCarousel();
    </script>
</body>
</html>
