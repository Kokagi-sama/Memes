<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="java/stylesheet.css">
    <title>Memes</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url('https://images4.alphacoders.com/865/thumb-1920-865573.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100%;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .carousel {
            position: relative;
            width: 80%; /* Adjust width as needed */
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            height: 480px; /* Fixed height */
            width: 80%; /* Adjust width to show partial images on both sides */
            object-fit: cover; /* Ensure the image covers the area while maintaining aspect ratio */
        }

        .button-container {
            margin-top: 20px;
        }

        .title {
            font-size: 2em;
            margin-top: 20px;
        }

        .button {
            background-color: magenta;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: purple;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 3px;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Memes</h1>
        <div class="carousel">
            <div class="carousel-images">
                <!-- Slide images -->
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_umbrella.jpeg" alt="Aoko Umbrella">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_under_trees.jpg" alt="Aoko Under Trees">
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_fifth_magic.jpg" alt="Aoko Fifth Magic">
                <img class="carousel-image" src="https://raw.githubusercontent.com/Kokagi-sama/Memes/main/aoko_unleashing_magic.jpg" alt="Aoko Unleashing Magic">
                <!-- Clone of first image to handle seamless looping -->
                <img class="carousel-image" src="https://raw.githubusercontent.com/kokagi-sama/Memes/main/aoko_under_trees.jpg" alt="Aoko Under Trees">
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="button-container">
            <button id="button" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'" class="button">Click Me</button>
        </div>
    </div>

    <script>
        let currentIndex = 1; // Start at the second slide (to handle clone at the start)
        const intervalTime = 3000; // Time in milliseconds (3 seconds)
        const slides = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-image');
        const totalSlides = images.length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentIndex = 1; // Skip to the first real slide
                slides.style.transition = 'none'; // Disable transition for the jump
                slides.style.transform = `translateX(${-currentIndex * 100}%)`;
                setTimeout(() => {
                    slides.style.transition = 'transform 0.5s ease-in-out'; // Re-enable transition
                    showSlide(currentIndex);
                }, 50);
                return;
            } else if (index < 0) {
                currentIndex = totalSlides - 2; // Skip to the last real slide
                slides.style.transition = 'none'; // Disable transition for the jump
                slides.style.transform = `translateX(${-currentIndex * 100}%)`;
                setTimeout(() => {
                    slides.style.transition = 'transform 0.5s ease-in-out'; // Re-enable transition
                    showSlide(currentIndex);
                }, 50);
                return;
            }
            currentIndex = index;
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === currentIndex) {
                    img.classList.add('active');
                }
            });
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }

        function autoSlide() {
            setInterval(() => {
                moveSlide(1); // Automatically move to the next slide
            }, intervalTime);
        }

        // Initial display
        showSlide(currentIndex);
        autoSlide(); // Start the auto sliding
    </script>
</body>
</html>
